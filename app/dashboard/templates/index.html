<!doctype html>
<html class="no-js" lang="en" dir="ltr">
{% include 'head.html' %}

<body>
    <!--  Start of content -->
    <div class="app-dashboard shrink-medium">
        {% include 'topbar.html' %}

        <div class="app-dashboard-body off-canvas-wrapper">
            {% include 'sidebar.html' %}
            
            <div class="app-dashboard-body-content off-canvas-content" data-off-canvas-content>
                <!-- Start: dashboard_content -->
                <div class="grid-container">
                    <div class="grid-x grid-margin-x">
                        <div class="cell large-4 medium-4">
                            <div class="dashboard-number-card negative">
                                <h5 class="dashboard-number-value">$20,000</h5>
                                <div>
                                    <p class="dashboard-number-area">New threats</p>
                                </div>
                            </div>
                        </div>

                        <div class="cell large-4 medium-4">
                            <div class="dashboard-number-card neutral">
                                <h5 class="dashboard-number-value">$20,000</h5>
                                <div>
                                    <p class="dashboard-number-area">Threats under mitigation</p>
                                </div>
                            </div>
                        </div>

                        <div class="cell large-4 medium-4">
                            <div class="dashboard-number-card positive">
                                <h5 class="dashboard-number-value">$20,000</h5>
                                <div>
                                    <p class="dashboard-number-area">Threats mitigated</p>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
                <!-- End: dashboard_content -->
            </div>
        </div>
    </div>

    <!-- End of content -->
    {% include 'scripts.html' %}
</body>

</html>
